<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Formulários</h2>

    <form action="register.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>

        <div>
            <label for="age">Idade:</label>
            <input type="text" name="age" />
        </div>

        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract"></select>
            <option value="sim">Sim</option>
            <option value="não" selected>Não</option>
        </div>

        <div>
            <label for="items">Selecione os itens desejados: </label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijão">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>

        <div>
            <label for="comment">Comentário:</label>
            <textarea name="comment" id=""></textarea>
        </div>

        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firtname">Nome:</label>
                <input type="text" name="firtname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>

        <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password">
        </div>

        <label for="car_model">Escolha o modelo do seu carro:</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
            <input type="radio" value="ferrari" name="car_model">
            <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
            <input type="radio" value="renault" name="car_model">
            <label for="renault">Renault</label>
        </div>

        <div>
            <label for="optionals">Opicionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <div>
            <label for="birthday">Data de aniversário:</label>
            <input type="date" name="birthday">
        </div>

        <div>
            <label for="image">Insira a sua imagem:</label>
            <input type="file" name="image">
        </div>

        <div>
            <label for="salary">Quanto você ganha no seu atual emprego?:</label>
            <input type="number" name="salary">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email">
        </div>

        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="o meu valor é esse:">
        </div>

        <div>
            <p>Tente mudar o valor:</p>
            <input type="text" value="nao precisa preencher" disabled>
        </div>

        <div>
            <label for="currentjob">Digite sua profissão:</label>
            <input type="text" name="currentjob" placeholder="qual seu trabalho atual?:">
        </div>

        <div>
            <label for="birthyear">Ano de nascimento:</label>
            <input type="text" placeholder="Digite o ano em que voce nasceu">
        </div>

       <input type="reset" value="Limpar">
        <input type="submit" value="Enviar" />
    </form>


</body>
</html>
